<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <script type="text/javascript">
        // 打开一个 web socket
        var ws = new WebSocket("ws://127.0.0.1:8999/room/abcd11");
        function openWs() {
            ws = new WebSocket("ws://127.0.0.1:8999/room/abcd11");
            ws.onopen = function () {
                // Web Socket 已连接上，使用 send() 方法发送数据
                var data = {
                    type: "test"
                }
                // ws.send(JSON.stringify(data));
                // console.log("数据发送中...");
            };

            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                console.log("数据已接收...", JSON.parse(received_msg));
            };

            ws.onclose = function () {
                // 关闭 websocket
                console.log("连接已关闭...");
            };
        }


        function closeWs() {
            ws.close();
        }

        function play() {
            ws.send(JSON.stringify({
                "type": "play",
                "data": {
                    "url": "http://vfx.mtime.cn/Video/2019/02/04/mp4/190204084208765161.mp4",
                    "status": "play",
                    "position": "0:00:08.326000"
                },
                "notice": "play is "
            }))
        }

        function pause() {
            ws.send(JSON.stringify({
                "type": "pause",
                "data": {
                    "url": "http://vfx.mtime.cn/Video/2019/02/04/mp4/190204084208765161.mp4",
                    "status": "pause",
                    "position": "01:10:08.326000"
                },
                "notice": "pause is "
            }))
        }

        function reload() {
            ws.send(JSON.stringify({
                "type": "reload",
                "data": {
                    "url": "https://vip.lz-cdn10.com/20220721/2066_dad6abd0/index.m3u8",
                    "status": "reload",
                    "position": "0:00:08.326000"
                },
                "notice": "reload is "
            }))
        }

        function seekTo() {
            ws.send(JSON.stringify({
                "type": "seekTo",
                "data": {
                    "url": "http://vfx.mtime.cn/Video/2019/02/04/mp4/190204084208765161.mp4",
                    "status": "seekTo",
                    "position": "0:00:08.326000"
                },
                "notice": "seekto is "
            }))
        }
    </script>
</head>

<body>

    <div id="sse">
        <button onclick="play()">play</button>
        <button onclick="pause()">pause</button>
        <button onclick="seekTo()">seekTo</button>
        <button onclick="reload()">reload</button>
        <br />
        <button onclick="openWs()">openWs</button>
        <button onclick="closeWs()">closeWs</button>
    </div>
</body>

</html>
